apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasklist
  template:
    metadata:
      labels:
        app: tasklist
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: tasklist
        image: ghcr.io/team-m4/tasklist-app:latest
        ports:
          - containerPort: 8080
        resources: 
          requests: 
            cpu: "250m" 
            memory: "512Mi" 
          limits: 
            cpu: "500m" 
            memory: "1Gi"
        env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:postgresql://postgres:5432/tasklistdb
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_USER
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD


          - name: JAVA_OPTS
            value: "-javaagent:/opt/appdynamics/javaagent.jar"

          - name: APPDYNAMICS_CONTROLLER_HOST_NAME
            valueFrom:
              secretKeyRef:
                name: appdynamics-secret
                key: controller-host

          - name: APPDYNAMICS_CONTROLLER_PORT
            valueFrom:
              secretKeyRef:
                name: appdynamics-secret
                key: controller-port

          - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: appdynamics-secret
                key: account-name

          - name: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: appdynamics-secret
                key: account-access-key

          - name: APPDYNAMICS_AGENT_APPLICATION_NAME
            value: "TasklistApp"

          - name: APPDYNAMICS_AGENT_TIER_NAME
            value: "API"

          - name: APPDYNAMICS_AGENT_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

        
        volumeMounts:
          - name: appd-agent-vol
            mountPath: /opt/appdynamics

      - name: appd-agent
        image: appdynamics/java-agent:latest
        command: ["/bin/sh", "-c"]
        args:
          - >
            cp -R /opt/appdynamics/* /shared/appdynamics/ &&
            sleep infinity
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "250m"
            memory: "512Mi"
        volumeMounts:
          - name: appd-agent-vol
            mountPath: /shared/appdynamics


      volumes:
      - name: appd-agent-vol
        emptyDir: {}

