apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasklist
  template:
    metadata:
      labels:
        app: tasklist
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: tasklist
          image: ghcr.io/team-m4/tasklist-app:latest
          ports:
            - containerPort: 8080
