apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasklist
  template:
    metadata:
      labels:
        app: tasklist
    spec:
      imagePullSecrets:
        - name: ghcr-secret

      # InitContainer: copies agent files before app starts
      initContainers:
      - name: appd-agent-init
        image: appdynamics/java-agent:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            if [ -d /opt/appdynamics ]; then
              cp -R /opt/appdynamics/* /shared/appdynamics/;
            else
              echo "AppDynamics agent directory not found!";
              exit 1;
            fi
        volumeMounts:
          - name: appd-agent-vol
            mountPath: /shared/appdynamics

      containers:
      - name: tasklist
        image: ghcr.io/team-m4/tasklist-app:latest
        ports:
          - containerPort: 8080
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:postgresql://postgres:5432/tasklistdb
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_USER
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD

          # AppDynamics agent injection
          - name: JAVA_TOOL_OPTIONS
            value: "-javaagent:/shared/appdynamics/javaagent.jar"

          # Controller connection details
          - name: APPDYNAMICS_CONTROLLER_HOST_NAME
            valueFrom:
              secretKeyRef:
                name: appdynamics-secret
                key: controller-host
          - name: APPDYNAMICS_CONTROLLER_PORT
            valueFrom:
              secretKeyRef:
                name: appdynamics-secret
                key: controller-port
          - name: APPDYNAMICS_CONTROLLER_SSL_ENABLED
            valueFrom:
              secretKeyRef:
                name: appdynamics-secret
                key: controller-ssl-enabled

          # Account credentials
          - name: APPDYNAMICS_AGENT_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                name: appdynamics-secret
                key: account-name
          - name: APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: appdynamics-secret
                key: account-access-key

          # Application hierarchy
          - name: APPDYNAMICS_AGENT_APPLICATION_NAME
            value: "TasklistApp"
          - name: APPDYNAMICS_AGENT_TIER_NAME
            value: "API"
          - name: APPDYNAMICS_AGENT_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

        volumeMounts:
          - name: appd-agent-vol
            mountPath: /shared/appdynamics

      volumes:
        - name: appd-agent-vol
          emptyDir: {}
